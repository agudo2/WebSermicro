    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Calibri', Arial, Helvetica, sans-serif;
        }

        .header {
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .header img,
        .site-header .brand img {
            width: 180px !important;
            height: auto !important;
            max-width: 100%;
            display: block;
        }

        .circle-container {
            margin-left: 150px;
            position: relative;
            width: 900px;
            /* Más ancho para hexágonos grandes */
            height: 500px;
            
        }

        .hex {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            /* Hexágonos más grandes */
            height: 200px;
            /* Hexágonos más grandes */
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hex svg {
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .hex-text {
            position: relative;
            z-index: 2;
            color: white;
            font-family: 'Calibri', Arial, Helvetica, sans-serif;
            font-size: 0.7rem;
            text-align: center;
            font-weight: bold;
            padding: 0 10px;
            pointer-events: none;
        }

        /* Distribución circular con radio ajustado para hexágonos grandes */
        .hex1 {
            transform: translate(-50%, -50%) rotate(0deg) translateY(-215px) rotate(0deg);
        }

        .hex2 {
            transform: translate(-50%, -50%) rotate(60deg) translateY(-215px) rotate(-60deg);
        }

        .hex3 {
            transform: translate(-50%, -50%) rotate(120deg) translateY(-215px) rotate(-120deg);
        }

        .hex4 {
            transform: translate(-50%, -50%) rotate(180deg) translateY(-215px) rotate(-180deg);
        }

        .hex5 {
            transform: translate(-50%, -50%) rotate(240deg) translateY(-215px) rotate(-240deg);
        }

        .hex6 {
            transform: translate(-50%, -50%) rotate(300deg) translateY(-215px) rotate(-300deg);
        }

        .split-columns {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 150px;
        }

        .split-left {
            width: 40%;
            min-width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .split-right {
            width: 60%;
            min-width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar-area {
            width: 100%;
            max-width: 100%;
            padding: 0;
            background: none;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar-area h5,
        .avatar-area p {
            margin-top: 0;
            margin-bottom: 0;
            padding: 0;
        }

        .avatar-area h5 {
            margin-bottom: 8px;
            /* pequeño espacio opcional arriba del iframe */
        }

        .avatar-area p {
            margin-top: 8px;
            /* pequeño espacio opcional debajo del iframe */
        }

        .video-grande {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-grande iframe {
            width: 100%;
            height: 50%;
            border: none;
            display: block;
            background: #222;
            border-radius: 16px;
        }

        @media (max-width: 1100px) {
            .split-columns {
                flex-direction: column;
                gap: 0;
            }

            .split-left,
            .split-right {
                min-width: 0;
                width: 100%;
            }

            .circle-container {
                margin: 30px auto 0 auto;
                width: 100vw;
                max-width: 100%;
                height: auto;
                min-width: 0;

            }
        }
        /* Responsive para tablets */
@media (max-width: 900px) {
  .split-columns {
    flex-direction: column;
    gap: 0;
  }
  .split-left,
  .split-right {
    width: 100%;
    min-width: 0;
  }
  .circle-container {
    margin: 24px auto 0 auto;
    width: 90vw;
    max-width: 100%;
    height: 320px;
  }
  .hex {
    width: 60px;
    height: 60px;
  }
  .hex1, .hex2, .hex3, .hex4, .hex5, .hex6 {
    /* Reduce el radio para tablets */
    transform: translate(-50%, -50%) rotate(var(--angle, 0deg)) translateY(-70px) rotate(calc(-1 * var(--angle, 0deg)));
  }
  .center-image img {
    width: 40px;
    height: 40px;
  }
}

/* Responsive para móviles */
@media (max-width: 600px) {
  .container {
    padding: 0 4px;
  }
  .site-header .brand img,
  .footer-top .brand img {
    height: 28px;
  }
  .circle-container {
    width: 98vw;
    height: 200px;
    margin-left: 0;
  }
  .hex {
    width: 36px;
    height: 36px;
  }
  .hex-text {
    font-size: 0.5rem;
    padding: 0 2px;
  }
  .hex1, .hex2, .hex3, .hex4, .hex5, .hex6 {
    /* Reduce el radio para móviles */
    transform: translate(-50%, -50%) rotate(var(--angle, 0deg)) translateY(-35px) rotate(calc(-1 * var(--angle, 0deg)));
  }
  .center-image img {
    width: 22px;
    height: 22px;
  }
  .avatar-area {
    padding: 0;
  }
  .video-grande {
    aspect-ratio: 1/1;
  }
  #hex-info-content .hex-section-content {
    padding: 12px 2px;
    font-size: 0.9rem;
  }
}


        /* Añade esto a tu CSS */
        .d-none {

        /* Transición suave para el panel de información */
.circle-container,
#hex-info-content {
  transition: opacity 0.8s cubic-bezier(.4,0,.2,1), transform 0.8s cubic-bezier(.4,0,.2,1);
}

#hex-info-content {
  opacity: 0;
  pointer-events: none;
  transform: translateY(40px) scale(0.98);
}

#hex-info-content.show-info {

  pointer-events: auto;
  transform: translateY(0) scale(1);
}

#hex-main-content.hide-main {
  opacity: 0;
  pointer-events: none;
  transform: translateY(-40px) scale(0.98);
}

  // Asigna data-index a cada hexágono si no lo tienen
  document.querySelectorAll('.hex').forEach((hex, idx) => {
    hex.setAttribute('data-index', idx + 1);
    hex.style.cursor = 'pointer';
  });

  // Evento para mostrar la sección
  document.querySelectorAll('.hex').forEach(hex => {
    hex.addEventListener('click', function () {
      const idx = this.getAttribute('data-index');
      const main = document.getElementById('hex-main-content');
      const info = document.getElementById('hex-info-content');
      document.getElementById('hex-info-text').innerHTML = hexSectionTexts[idx] || '';
      main.classList.add('hide-main');
      setTimeout(() => {
        main.classList.add('d-none');
        info.classList.remove('d-none');
        setTimeout(() => info.classList.add('show-info'), 10);
      }, 500);
    });
  });

  // Evento para cerrar y volver a mostrar los hexágonos
  document.getElementById('hex-close-btn').addEventListener('click', function () {
    const main = document.getElementById('hex-main-content');
    const info = document.getElementById('hex-info-content');
    info.classList.remove('show-info');
    setTimeout(() => {
      info.classList.add('d-none');
      main.classList.remove('d-none');
      setTimeout(() => main.classList.remove('hide-main'), 10);
    }, 500);
  });
</script>
